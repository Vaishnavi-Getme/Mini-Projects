<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="joke-card">
            <div class="card-header">
                <h1>Random Jokes</h1>
                <p class="subtitle">Need a laugh? Get a random joke!</p>
            </div>
            
            <div class="joke-content">
                <div class="emoji-container">
                    <i class="far fa-laugh-beam"></i>
                </div>
                
                <div class="joke-text">
                    <p id="setup" class="setup"></p>
                    <p id="delivery" class="delivery"></p>
                </div>
                
                <div class="loader">
                    <div class="spinner"></div>
                </div>
            </div>
            
            <div class="actions">
                <button type="button" id="btn" class="joke-btn">
                    <i class="fas fa-random"></i>
                    Get New Joke
                </button>
            </div>
            
            <div class="joke-stats">
                <div class="stat">
                    <i class="fas fa-laugh"></i>
                    <span id="joke-count">0</span> jokes generated
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

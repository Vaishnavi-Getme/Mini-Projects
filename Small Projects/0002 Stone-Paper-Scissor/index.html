<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="header">
                <h1>Stone Paper Scissors</h1>
                <p class="subtitle">First to score 5 points wins!</p>
            </div>

            <div class="score-board">
                <div class="player-score">
                    <div class="score-circle">
                        <h2 id="user-count">0</h2>
                    </div>
                    <h3 id="username">You</h3>
                </div>

                <div class="vs-badge">VS</div>

                <div class="computer-score">
                    <div class="score-circle">
                        <h2 id="comp-count">0</h2>
                    </div>
                    <h3>Computer</h3>
                </div>
            </div>

            <div class="result">
                <div class="result-circle">
                    <h2 id="txt">Choose Your Move</h2>
                </div>
            </div>

            <div class="choices">
                <div class="choice-item" data-choice="rock">
                    <img id="img1" src="img/rock.png" alt="rock">
                    <span class="choice-label">Rock</span>
                </div>
                <div class="choice-item" data-choice="paper">
                    <img id="img2" src="img/paper.png" alt="paper">
                    <span class="choice-label">Paper</span>
                </div>
                <div class="choice-item" data-choice="scissors">
                    <img id="img3" src="img/scissors.png" alt="scissors">
                    <span class="choice-label">Scissors</span>
                </div>
            </div>

            <button class="reset-btn">
                <i class="fas fa-redo"></i> Reset Game
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
